<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your favourite music is here</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="pngegg.png" alt="Spotify">Spotify</li>
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
        </ul>
    </nav>
    
    <div class="container">
        <div class="songList">
            <h1>Top Hits Songs</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="covers/choolo.jpg" alt="choolo">
                    <span>Choo Lo</span>
                    <span class="songlistplay"><span class="timestamp">03:53  <i id="0" class="fa-regular songItemPlay fa-circle-play"></i> </span></span>

                </div>
                <div class="songItem">
                    <img src="covers/aaogetum.jpg" alt="choolo">
                    <span>Aaoge Tum Kabhi</span>
                    <span class="songlistplay"><span class="timestamp">05:13  <i id="1" class="fa-regular songItemPlay fa-circle-play"></i> </span></span>

                </div>
                <div class="songItem">
                    <img src="covers/numb.jpg" alt="choolo">
                    <span>Numb</span>
                    <span class="songlistplay"><span class="timestamp">03:05  <i id="2" class="fa-regular songItemPlay fa-circle-play"></i> </span></span>

                </div>
                <div class="songItem">
                    <img src="covers/withyou.jpg" alt="choolo">
                    <span>With You</span>
                    <span class="songlistplay"><span class="timestamp">02:34  <i id="3" class="fa-regular songItemPlay fa-circle-play"></i> </span></span>

                </div>
                <div class="songItem">
                    <img src="covers/ranjha.jpg" alt="choolo">
                    <span>Ranjha</span>
                    <span class="songlistplay"><span class="timestamp">03:53  <i id="4" class="fa-regular songItemPlay fa-circle-play"></i> </span></span>

                </div>
                <div class="songItem">
                    <img src="covers/saibo.jpg" alt="choolo">
                    <span>Saibo</span>
                    <span class="songlistplay"><span class="timestamp">03:15  <i id="5" class="fa-regular songItemPlay fa-circle-play"></i> </span></span>

                </div>
                <div class="songItem">
                    <img src="covers/badliar.jpg" alt="choolo">
                    <span>Bad Liar</span>
                    <span class="songlistplay"><span class="timestamp">04:22  <i id="6" class="fa-regular songItemPlay fa-circle-play"></i> </span></span>

                </div>
                <div class="songItem">
                    <img src="covers/happier.jpg" alt="choolo">
                    <span>Happier</span>
                    <span class="songlistplay"><span class="timestamp">03:34  <i id="7" class="fa-regular songItemPlay fa-circle-play"></i> </span></span>

                </div>
                <div class="songItem">
                    <img src="covers/older.jpg" alt="choolo">
                    <span>Older</span>
                    <span class="songlistplay"><span class="timestamp">03:12  <i id="8" class="fa-regular songItemPlay fa-circle-play"></i> </span></span>

                </div>
                <div class="songItem">
                    <img src="covers/stereo.jpg" alt="choolo">
                    <span>Stereo Hearts</span>
                    <span class="songlistplay"><span class="timestamp">03:36  <i id="9" class="fa-regular songItemPlay fa-circle-play"></i> </span></span>

                </div>
            </div>
        </div>
        <div class="songBanner"></div>
         
    </div>
    
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-2x fa-backward-step" id="previous"></i>
            <i class="fa-regular fa-2x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-2x fa-forward-step" id="next"></i>

        </div>
        <div class="songInfo">
            <img src="44zG.gif" height="30px" width="40px" alt="" id="gif"> <span id="masterSongName"> Choo lo - The Local Train</span>
        </div>
    </div>
    

    <script src="https://kit.fontawesome.com/2832ef7893.js" crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>
</html>
